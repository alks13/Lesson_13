  <script>
                              
                               /*Задание 1*/

    let MyArray = [1,2,[1.1,1.2,1.3],3];
    const generateList = function getListItems(array) {
      let $myList = document.createElement('ul');
      for (let i of array) {
        let $newItem = document.createElement('li');       
        if (Array.isArray(i)) {
          $newItem.append(getListItems(i));
        } else {
          $newItem.textContent = i;
        }
        $myList.append($newItem);
      };

      return $myList;
    }
    let userList = generateList(MyArray);
    document.querySelector('#task_1').append(userList);

 
                            /* Задание 2*/

            window.onload = function CreateTable() {
                var table = document.getElementById("demo");
                for( var i = 0; i < 10; i++ ){
                    var row = document.createElement("tr");
                    for( var j = 0; j < 10; j++ ){
                        var col = document.createElement("td");
                        col.innerHTML = (i*10)+j + 1; 
                        row.appendChild(col);
                    }
                    table.appendChild(row);
                }
            };
  </script>
